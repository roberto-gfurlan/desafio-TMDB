<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Comentarios</title>

<body onload="loadComments()">
    <div class="container">
        <h1>Welcome</h1>
    
        <div id="comments" class="card mb-2">
        </div>
    
        <hr>
    
        <div id="main-content">
            <h3>Leave your comments below!</h3>
            <form class="from" method="POST"  >
            <div id="make-comment">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input style="width:250px;" class="form-control" type="text" id="name" Required>
                </div>
                <div class="form-group">
                    <label for="message">Type Comment Below!</label>
                    <textarea class="form-control" id="message" Required></textarea>
                </div>
                <button type="submit" class="btn btn-success" onclick="pegarDados()">Comentar!</button>
                
            </div>
            </form>
        </div>
    
    </div>
    </body>
